{% extends "layout/auth_base.html" %}
{% from "layout/card.html" import card %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
  <div class="flex justify-center mb-8">
    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" class="w-24 h-24 object-contain flex-shrink-0 max-w-full" />
  </div>
  {% call card("Bem-vindo ao EFootBool", "Entre com suas credenciais", "log-in", "blue") %}
  <form method="post" class="space-y-3">
    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1.5">Nome de usuário</label>
      <input name="username" placeholder="Digite seu nome de usuário" class="w-full text-sm px-4 py-2.5 rounded-lg bg-white/40 backdrop-blur-xl border border-slate-300/60 hover-border text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500/40 transition-all" />
    </div>
    <div>
      <label class="block text-xs font-semibold text-slate-700 mb-1.5">Senha</label>
      <input name="senha" type="password" placeholder="Digite sua senha" class="w-full text-sm px-4 py-2.5 rounded-lg bg-white/40 backdrop-blur-xl border border-slate-300/60 hover-border text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500/40 transition-all" />
    </div>
    <button class="w-full h-11 rounded-lg bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white text-sm font-semibold transition-all inline-flex items-center justify-center gap-2">
      <i data-lucide="log-in" class="w-4 h-4"></i>
      Entrar
    </button>
    <div class="text-center pt-2">
      <span class="text-xs text-slate-600">Não tem conta? </span>
      <a href="/register" class="text-xs text-primary-600 hover:text-primary-700 font-medium underline underline-offset-4">Criar conta</a>
    </div>
  </form>
  {% endcall %}
</div>
{% endblock %}
