{% for j in time.jogadores or [] %}
  <div class="rounded-lg bg-white/40 backdrop-blur-xl border border-slate-300/60 hover-border p-3 flex flex-col gap-2 transition-all">
    <div class="flex items-center gap-2.5">
      {% if j.foto_url %}
        <img src="http://192.168.18.38:5001{{ j.foto_url }}" alt="{{ j.apelido or j.nome_completo }}" class="w-8 h-8 rounded-md object-cover flex-shrink-0 border border-slate-300/60" />
      {% else %}
        <div class="w-8 h-8 rounded-md bg-gradient-to-br from-emerald-500 to-emerald-600 grid place-items-center flex-shrink-0">
          <i data-lucide="user" class="w-4 h-4 text-white"></i>
        </div>
      {% endif %}
      <div class="flex-1 min-w-0">
        <div class="text-sm font-semibold text-slate-900 truncate">{{ j.apelido or j.nome_completo }}</div>
        <div class="flex items-center gap-1.5 mt-0.5 flex-wrap">
          {% if j.capitao %}
            <span class="inline-flex items-center gap-1 text-[10px] px-1.5 py-0.5 rounded-full bg-yellow-50/70 border border-yellow-300/60 text-yellow-700">
              <i data-lucide="star" class="w-3 h-3"></i>
              Capit√£o
            </span>
          {% endif %}
          {% if j.posicao %}
            <span class="text-[10px] px-1.5 py-0.5 rounded-full bg-white/60 border border-slate-300/60 text-slate-600">{{ j.posicao }}</span>
          {% endif %}
        </div>
      </div>
    </div>
    <form method="post" 
          hx-post="{{ url_for('times.detalhe', time_id=time.id) }}"
          hx-target="#jogadores-list"
          hx-swap="innerHTML"
          hx-on--after-swap="updateJogadoresCount()"
          class="w-full">
      <input type="hidden" name="action" value="remove">
      <input type="hidden" name="jogador_id" value="{{ j.id }}">
      <button type="submit" class="w-full h-8 rounded-md bg-white/60 border border-slate-300/60 hover-border text-xs font-medium text-slate-700 transition-all inline-flex items-center justify-center gap-1.5">
        <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
        Remover
      </button>
    </form>
  </div>
{% else %}
  <div class="text-center py-8">
    <div class="mb-3 inline-flex items-center justify-center w-11 h-11 rounded-lg bg-blue-50/70 border border-blue-300/60 text-blue-600">
      <i data-lucide="users" class="w-5 h-5"></i>
    </div>
    <div class="text-sm text-slate-800 font-semibold">Nenhum jogador escalado</div>
    <div class="text-xs text-slate-600 mt-1">Adicione jogadores ao time.</div>
  </div>
{% endfor %}
